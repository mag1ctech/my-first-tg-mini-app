<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Суши-Кот</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ЭКРАН 1: МЕНЮ -->
    <div id="screen-menu">
        <div class="header">
            <img src="https://i.imgur.com/OlgkIIW.png" alt="Лого" class="logo">
            <h1>Суши-Кот</h1>
            <p>Самые вкусные роллы в Telegram!</p>
        </div>
        <div id="menu-container" class="menu-container"></div>
    </div>

    <!-- ЭКРАН 2: КОРЗИНА (изначально скрыт ) -->
    <div id="screen-cart" class="hidden">
        <div class="header">
            <h1>Ваша корзина</h1>
        </div>
        <div id="cart-items-container"></div>
        <div id="cart-total" class="cart-total"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
